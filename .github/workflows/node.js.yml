# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v2
      with:
        node-version: '18.x'
    
    - name: Install dependencies Front
      run: cd front && npm install

    - name: Test front
      run: cd front && npm run build

    - name: Install dependencies Back
      run: cd back && npm install

    - name: Add .env
      run: |
        touch back/.env
        echo BASE_HOST=${{ secrets.BASE_HOST }} >> back/.env
        echo BASE_PORT=${{ secrets.BASE_PORT }} >> back/.env
        echo BASE_USER=${{ secrets.BASE_USER }} >> back/.env
        echo BASE_PASS=${{ secrets.BASE_PASS }} >> back/.env
        echo BASE_BASE=${{ secrets.BASE_BASE }} >> back/.env

    - name: Run test back
      run: cd back && npm run test
  
  push:
    runs-on: self-hosted

    steps:
      - name: Update local rep
        run: cd /var/www/web/ && git pull

      - name: Update local .env back
        run: |
          echo BASE_HOST=${{ secrets.BASE_HOST }} >> /var/www/web/back/.env
          echo BASE_PORT=${{ secrets.BASE_PORT }} >> /var/www/web/back/.env
          echo BASE_USER=${{ secrets.BASE_USER }} >> /var/www/web/back/.env
          echo BASE_PASS=${{ secrets.BASE_PASS }} >> /var/www/web/back/.env
          echo BASE_BASE=${{ secrets.BASE_BASE }} >> /var/www/web/back/.env
      
      - name: Update dependencies Back
        run: /var/www/web/back/ && npm install
      
      - name: Update dependencies Front
        run: /var/www/web/front/ && npm install
      
      - name: Build front
        run: /var/www/web/front/ && npm run build
